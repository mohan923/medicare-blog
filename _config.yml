### Site info:
title: Medicare Blog
tagline: The Official Blog for U.S. Medicare Program. For more information, please visit www.medicare.gov

author: Mohanraj Balasubramanian

baseurl: "/blog" # the subpath of your site, e.g. /blog/
url: "http://www.medicare.gov/blog" # the base hostname & protocol for your site


### Personal info and site tools info:

favicon:     "/images/favicon.ico"

lsi: false

parmalink: /:categories/:title.html


### Build settings
markdown: rdiscount
highlighter: pygments
paginate: 5

prose:
  rooturl: '_posts'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
          type:  "post"
      - name: "category"
        field:
          element: "text"
          value: ""
          label: "Category"
      - name: "tags"
        field:
          element: "text"
          value: ""
          label: "Tags"
      - name: "author"
        field:
          element: "hidden"
          value: "Center for Medicare & Medicaid Services"
      - name: "title"
        field:
          element: "text"
          label: "title"
